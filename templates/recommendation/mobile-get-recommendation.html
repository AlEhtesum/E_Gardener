{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form method="post" class="form" id="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.season.id_for_label }}">{{ form.season.label }}</label>
                    {{ form.season }}
                </div>
                <div class="form-group">
                    <label for="{{ form.soil_type.id_for_label }}">{{ form.soil_type.label }}</label>
                    {{ form.soil_type }}
                </div>
                <button class="btn" type="submit">Get Recommendations</button>
            </form>
        </div>
    </body>
</html>
