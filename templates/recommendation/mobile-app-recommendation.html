{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Document</title>
    </head>
    <body>
        {% if recommendations %}
            <div class="recommendations-container">
                <ol>
                    {% for plant in recommendations %}<li>{{ plant }}</li>{% endfor %}
                </ol>
            </div>
        {% else %}
            <p class="no-recommendations">No recommendations found for the given criteria.</p>
        {% endif %}
    </body>
</html>
